spring:
  application:
    name: dgs-playground-api
  datasource:
    url: jdbc:postgresql://localhost:5432/restaurant
    username: root
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration